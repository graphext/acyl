---
kind: pipeline
name: publish-image
steps:
- name: publish
  image: militarpancho1/drone-plugins-gcr:20.10.8
  privileged: true
  settings:
    mtu: 1460
    json_key:
      from_secret: GCR_TOKEN
    registry: eu.gcr.io
    repo: eu.gcr.io/graphext-development/acyl
    tags:
    - latest
    - ${DRONE_COMMIT_SHA}
  when:
    branch:
    - master
    event:
      exclude:
      - pull_request
---
kind: signature
hmac: fac8987023682c5720f8264512792f2291f9868498c061d3e881de7de5869982

